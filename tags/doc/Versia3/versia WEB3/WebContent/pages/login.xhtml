<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

<f:loadBundle basename="resources" var="msg" />
<ui:composition template="/templates/common_login.xhtml">
<ui:define name="pageSubHeader">#{msg.loginSubTitle}</ui:define>
    <ui:define name="body">
        <h:form>
        	<h:panelGrid columns="2">
        		<h:outputText value="#{msg.loginName}" />
        		<h:inputText value="#{loginBean.name}" />
        		<h:outputText value="#{msg.loginPassword}" />
        		<h:inputSecret value="#{loginBean.password}" />
        	</h:panelGrid>
        	<h:commandButton value="#{msg.loginButton}" action="#{loginBean.CheckValidUser}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
