<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:loadBundle basename="resources" var="msg" />
<ui:composition template="/templates/common_login.xhtml">
	<ui:define name="pageSubHeader">Login page</ui:define>
	<ui:define name="body">
		<a4j:form>
			<h:dataTable value="#{person.orders}" var="order">
				<h:column>
					<h:panelGrid columns="3">
						<h:graphicImage id="expand" value="expand.gif"
							onclick="toggleDetails(this);" />
						<h:outputText value="#{order.id}" />
						<h:outputText value="#{order.name}" />
					</h:panelGrid>
					<h:dataTable id="details" value="#{order.details}" var="detail"
						style="display: none;">
						<h:column>
							<h:outputText value="#{detail.date}" />
						</h:column>
						<h:column>
							<h:outputText value="#{detail.description}" />
						</h:column>
						<h:column>
							<h:outputText value="#{detail.quantity}" />
						</h:column>
					</h:dataTable>
				</h:column>
			</h:dataTable>
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
