<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageHeader">Versia - Version Control System</ui:define>
	<ui:define name="pageSubHeader">Home</ui:define>
	<ui:define name="menuBar">
		<h:form id="menu_form">
			<rich:toolBar>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Product" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="Open Product"
						action="#{userSessionBean.doOpenProduct}" />
					<rich:menuItem value="Close Product"
						action="#{userSessionBean.doCloseProduct}" />
				</rich:dropDownMenu>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Release" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="Create Release"
						action="#{userSessionBean.doCreateRelease()}" />
					<rich:menuItem value="Open Release"
						action="#{userSessionBean.doOpenReleases()}" />
				</rich:dropDownMenu>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Workspace" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="View Workspaces"
						action="#{userSessionBean.doShowHelp}" />
					<rich:menuItem value="New Workspace"
						action="#{userSessionBean.doShowHelp}" />
					<rich:menuItem value="Delete Workspace"
						action="#{userSessionBean.doShowHelp}" />
				</rich:dropDownMenu>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Versioned Object" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="New Versioned Object"
						action="#{userSessionBean.doShowHelp}" />
					<rich:menuItem value="Save Versioned Object"
						action="#{userSessionBean.doShowHelp}" />
					<rich:menuItem value="Delete Versioned Object"
						action="#{userSessionBean.doShowHelp}" />
					<rich:menuSeparator />
					<rich:menuItem value="Publish Versioned Object"
						action="#{userSessionBean.doShowHelp}" />
					<rich:menuItem value="Give-up Versioned Object"
						action="#{userSessionBean.doShowHelp}" />
					<rich:menuSeparator />
					<rich:menuItem value="View History"
						action="#{userSessionBean.doShowHelp}" />
					<rich:menuItem value="View Distribution"
						action="#{userSessionBean.doViewDistribution}" />
				</rich:dropDownMenu>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Work Item" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="Make Work Item"
						action="#{userSessionBean.doMakeWorkItem}" />
					<rich:menuItem value="Manage Active Work Item"
						action="#{userSessionBean.doManageActiveWorkItem}" />
				</rich:dropDownMenu>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Admin" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="Manage Actions"
						action="#{userSessionBean.doManageActions}"
						reRender="main_section" />
					<rich:menuItem value="Manage Users"
						action="#{userSessionBean.doManageUsers}" />
				</rich:dropDownMenu>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Help" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="About"
						action="#{userSessionBean.doHelpAbout}" />
				</rich:dropDownMenu>
			</rich:toolBar>
		</h:form>
	</ui:define>
	<ui:define name="body">

		<a4j:include id="main_section" viewId="#{userSessionBean.currentPage}"
			ajaxRerendered="true" />

	</ui:define>
</ui:composition>
</html>
