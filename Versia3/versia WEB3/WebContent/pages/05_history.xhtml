<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageSubHeader">Product: #{userSessionBean.product.toString()}/#{userSessionBean.release.toString()}/#{userSessionBean.userProfile.openedWorkspace.WSpaceName}( #{userSessionBean.userProfile.openedWorkspace.WSpaceId} ) - work in space</ui:define>
	<ui:define name="menuBar">
		<h:form id="menu_form">
			<rich:toolBar>
				<rich:menuItem value="Back to Workspace"
					action="#{objectHistoryBean.showWorkspace}" />
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Help" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="About" />
				</rich:dropDownMenu>
			</rich:toolBar>
		</h:form>
	</ui:define>
	<ui:define name="body">
		<rich:panel>
			<a4j:form>
				<f:facet name="header">Object History</f:facet>
				<h:panelGrid columns="2">
					<rich:panel>
						<f:facet name="header">Object Versions</f:facet>
						<rich:scrollableDataTable name="versions" selectionMode="single"
							rowKeyVar="rkv" frozenColCount="1" height="400px" width="400px"
							rows="40" columnClasses="col"
							value="#{objectHistoryBean.historyItems}" var="item"
							binding="#{objectHistoryBean.table}"
							selection="#{objectHistoryBean.selection}">
							<rich:column id="rowNum" width="25">
								<h:outputText value="#{rkv}" />
							</rich:column>
							<rich:column id="arcid">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Arc ID" />
								</f:facet>
								<h:outputText value="#{item.arcID}" />
							</rich:column>
							<rich:column id="tvid">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Target VersionID" />
								</f:facet>
								<h:outputText value="#{item.targetID}" />
							</rich:column>
							<rich:column id="tvnum">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Target VersionNum" />
								</f:facet>
								<h:outputText value="#{item.targetVersionNumber}" />
							</rich:column>
							<rich:column id="pvid">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Precedor VersionID" />
								</f:facet>
								<h:outputText value="#{item.precedorID}" />
							</rich:column>
							<rich:column id="pvnum">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Precedor VersionNum" />
								</f:facet>
								<h:outputText value="#{item.precedorVersionNumber}" />
							</rich:column>
							<rich:column id="arcdate">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Date" />
								</f:facet>
								<h:outputText value="#{item.date}" />
							</rich:column>
							<rich:column id="arcuser">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="User" />
								</f:facet>
								<h:outputText value="#{item.user}" />
							</rich:column>
						</rich:scrollableDataTable>
					</rich:panel>
					<rich:panel>
						<f:facet name="header">Causes</f:facet>
						<rich:scrollableDataTable name="causes" selectionMode="single" 
							value="#{objectHistoryBean.selection.causeItems}" var="causeitem" rowKeyVar="rkv" frozenColCount="1" height="400px" width="400px">
							<rich:column id="rowNum" width="25">
								<h:outputText value="#{rkv}" />
							</rich:column>
							<rich:column id="cid">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Cause ID" />
								</f:facet>
								<h:outputText value="#{causeitem.causeId}" />
							</rich:column>
							<rich:column id="cvoid">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Object ID" />
								</f:facet>
								<h:outputText value="#{causeitem.voID}" />
							</rich:column>
							<rich:column id="coname">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Object Name" />
								</f:facet>
								<h:outputText value="#{causeitem.objectName}" />
							</rich:column>
							<rich:column id="cversion">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Object Version" />
								</f:facet>
								<h:outputText value="#{causeitem.versionNumber}" />
							</rich:column>
						</rich:scrollableDataTable>
					</rich:panel>
				</h:panelGrid>
			</a4j:form>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
