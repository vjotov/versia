<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:loadBundle basename="resources" var="msg" />
<script language="JavaScript">
function toggleDetails(image) {
	var full_img_name = image.src
	var img_name = full_img_name.substr(full_img_name.length-14);
	if(img_name != "tree_empty.gif") {
	    var detailsId = image.id.substring(0, image.id.lastIndexOf(':')) + ':details';
	    var details = document.getElementById(detailsId);
	    if (details.style.display == 'none') {
	        details.style.display = 'block';
	        image.src = 'img/tree_collapse.gif';
	    } else {
	        details.style.display = 'none';
	        image.src = 'img/tree_expand.gif';
	    }
	}
}
</script>
<head>
<title><ui:insert name="pageTitle">Versia <h:outputText
			value="#{userSessionBean.product.productName}" />
	</ui:insert></title>
<meta http-equiv="cache-control" content="no-cache" />
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}

input {
	border: 1px solid #999;
	border-top-color: #CCC;
	border-bottom-color: #666;
	border-radius: 2px;
	-webkit-border-radius: 2px;
	-moz-border-radius: 2px;
	box-shadow: inset 0 14px 10px rgba(255, 255, 255, 0.5), 0 1px 4px
		rgba(0, 0, 0, 0.25);
	-webkit-box-shadow: inset 0 14px 10px rgba(255, 255, 255, 0.5), 0 1px
		4px rgba(0, 0, 0, 0.25);
	-moz-box-shadow: inset 0 14px 10px rgba(255, 255, 255, 0.5), 0 1px 4px
		rgba(0, 0, 0, 0.25);
}
</style>
</head>

<body bgcolor="#ffffff">
	<table style="border: 1px solid #CAD6E0" align="center" cellpadding="0"
		cellspacing="0" border="0" width="900">
		<tbody>

			<tr>
				<td class="header" height="42" align="center" valign="middle"
					width="100%" bgcolor="#E4EBEB"><ui:insert name="pageHeader">#{msg.title}</ui:insert>
				</td>
			</tr>
			<tr>
				<td height="1" width="100%" bgcolor="#CAD6E0"><ui:insert
						name="pageSubHeader">Page sub header</ui:insert>
				</td>
			</tr>
			<tr>
				<td height="1" width="100%" bgcolor="#CAD6E0"><ui:insert
						name="menuBar">Menu bar</ui:insert>
				</td>
			</tr>
			<tr>
				<td width="100%" colspan="2">
					<table width="100%" style="height: 150px" align="left"
						cellpadding="0" cellspacing="0" border="0">
						<tbody>
							<tr>
								<td align="center" width="100%" valign="middle"><ui:insert
										name="body">Page Body</ui:insert>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>

			<tr>
				<td colspan="2" valign="bottom" height="1" width="100%"
					bgcolor="#CAD6E0"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
