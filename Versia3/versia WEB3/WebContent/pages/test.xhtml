<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:loadBundle basename="resources" var="msg" />
<ui:composition template="/templates/common_login.xhtml">
	<ui:define name="pageSubHeader">Login page</ui:define>
	<ui:define name="body">
		<a4j:form>
			<rich:pickList value="#{bean.listaDestino}" copyAllControlLabel=" "
				copyControlLabel=" " removeControlLabel=" "
				removeAllControlLabel=" ">
				<f:selectItems value="#{bean.listaOrigem}" />
			</rich:pickList>
				<a4j:commandButton value="Save WorkItem Configuration"
					action="#{bean.Save()}"></a4j:commandButton>
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
