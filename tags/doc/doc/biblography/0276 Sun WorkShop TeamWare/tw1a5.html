<h2><font size=6> Options Menu
</font></h2>
<img src="BlueLine-3.gif" tppabs="http://caligari.dartmouth.edu/doc/solaris-forte/tw-help/Start/BlueLine.gif">

<p>The Options menu in the <a href="tw1.html" tppabs="http://caligari.dartmouth.edu/doc/solaris-forte/tw-help/Start/tw1.html" Target=Topic>Configuring Window</a> provides the Configuring command, which opens the <a href="tw4a.html" tppabs="http://caligari.dartmouth.edu/doc/solaris-forte/tw-help/Start/tw4a.html" Target=Topic>Tools Properties Dialog Box</a>. This is where you can set properties for  Configuring, such as the default double click action.
