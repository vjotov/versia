<h2><font size=6> Workspace Pane
</font></h2>
<img src="BlueLine-3.gif" tppabs="http://caligari.dartmouth.edu/doc/solaris-forte/tw-help/Start/BlueLine.gif">

<p>The Workspace pane in the <a href="tw1.html" tppabs="http://caligari.dartmouth.edu/doc/solaris-forte/tw-help/Start/tw1.html" Target=Topic>Configuring Window</a> displays folder icons for each workspace. Parent and child relationships are depicted by lines between workspaces. You can change the way workspaces are displayed and refresh the workspace pane with the <a href="tw1a2.html" tppabs="http://caligari.dartmouth.edu/doc/solaris-forte/tw-help/Start/tw1a2.html" Target=Topic>View Menu</a>.
