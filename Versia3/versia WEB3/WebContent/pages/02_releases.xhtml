<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageSubHeader">Product: #{userSessionBean.product.toString()} - Open/Create/Update Release</ui:define>
	<ui:define name="menuBar">
		<h:form id="menu_form">
			<rich:toolBar>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Product" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="Close Product"
						action="#{userSessionBean.closeProduct}" />
				</rich:dropDownMenu>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Release" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="View Release Graph" />
				</rich:dropDownMenu>
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<!--h:graphicImage value="/images/icons/copy.gif" styleClass="pic" /-->
							<h:outputText value="Help" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="About"
						action="#{userSessionBean.doHelpAbout}" />
				</rich:dropDownMenu>
			</rich:toolBar>
		</h:form>
	</ui:define>
	<ui:define name="body">
		<h:form name="main_section">
			<rich:dataGrid value="#{releaseBean.releases}" var="release"
				columns="1" elements="10" rowKeyVar="rowIndex">
				<rich:panel bodyClass="pbody">
					<f:facet name="header">
						<h:outputText value="Release" />
					</f:facet>
					<h:panelGrid columns="7" id="release_data">
						<h:outputText value="ID:" styleClass="label" />
						<h:outputText value="#{release.releaseId} #" />
						<h:outputText value="Release : " styleClass="label" />
						<h:inputText value="#{release.releaseName}" />
						<a4j:commandButton value="Save"
							action="#{releaseBean.updateRelease}" reRender="main_section">
							<a4j:actionparam name="rowIndex" value="#{rowIndex}"
								assignTo="#{releaseBean.selectedRow}" />
						</a4j:commandButton>
						<a4j:commandButton value="New from this"
							action="#{releaseBean.createRelease}" reRender="main_section">
							<a4j:actionparam name="rowIndex" value="#{rowIndex}"
								assignTo="#{releaseBean.selectedRow}" />
						</a4j:commandButton>
						<a4j:commandButton value="Open"
							action="#{releaseBean.openRelease}" reRender="main_section">
							<a4j:actionparam name="rowIndex" value="#{rowIndex}"
								assignTo="#{releaseBean.selectedRow}" />
						</a4j:commandButton>
					</h:panelGrid>
				</rich:panel>
				<f:facet name="footer">
					<rich:datascroller></rich:datascroller>
				</f:facet>
			</rich:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
